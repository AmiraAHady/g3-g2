<div class="container mt-4">
  <div class="row">
    <!-- Movie Poster -->
    <div class="col-md-4 text-center">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt="Movie Poster"
        class="img-fluid rounded"
      />
    </div>

    <!-- Movie Details -->
    <div class="col-md-8">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <p class="text-muted">{{ movie.releaseDate }}</p>
      <div class="movie-rating my-2">
        <span class="badge bg-success">{{ movie.vote_average }} / 10</span>
      </div>

      <h5>Overview</h5>
      <p class="movie-overview">{{ movie.overview }}</p>

      <h5>Genres</h5>
      <ul class="list-inline">
        @for (genre of movie.genres; track $index) {
        <li class="list-inline-item">
          <span class="badge" [ngClass]="genre.name">{{ genre.name }}</span>
        </li>
        }
      </ul>
